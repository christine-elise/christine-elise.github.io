  		<script type="text/javascript">
  			AFRAME.registerComponent('tv-click', {
  				init: function () {
				    var lastIndex = -1;
				    var COLORS = ['white', 'black'];
				    var tv = document.querySelector("#tvScreen");

				    tv.addEventListener('click', function (evt) {
					      lastIndex = (lastIndex + 1) % COLORS.length;
					      this.setAttribute('material', 'color', COLORS[lastIndex]);
				    });
  				}
			});

			AFRAME.registerComponent('monitor-click', {
  				init: function () {
				    var lastIndex = -1;
				    var COLORS = ['white', 'black'];
				    var screenM = document.querySelector("#middleScreen");
				    var screenL = document.querySelector("#leftScreen");
				    var screenR = document.querySelector("#rightScreen");

				    screenM.addEventListener('click', function (evt) {
					      lastIndex = (lastIndex + 1) % COLORS.length;
					      screenM.setAttribute('material', 'color', COLORS[lastIndex]);
					      screenL.setAttribute('material', 'color', COLORS[lastIndex]);
					      screenR.setAttribute('material', 'color', COLORS[lastIndex]);
				    });
  				}
			});
