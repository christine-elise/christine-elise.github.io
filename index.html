<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    	<!-- Assets -->
    	<a-assets>
    		<!-- No loop. -->
   			 <img id="floor" src="Assets\Floor.jpg" width="523" height="399"></img>
   			 <img id="wall" src="Assets\StoneWall.jpg" width="2553" height="1296"></img>
   			 <img id="ceiling" src="Assets\Ceiling.jpg" width="736" height="736"></img>
   			 <img id="trim" src="Assets\Trim.jpg" width="800" height="800"></img>

   			 <video id="tv" src="Assets\TV.gif" autoplay loop="true"></video>

   			 <a-asset-item id="piano" src="Assets\piano.gltf"></a-asset-item>
 		</a-assets>

 		<!-- JavaScript -->
  		<script type="text/javascript">
  			AFRAME.registerComponent('cursor-listener', {
  				init: function () {
				    var lastIndex = -1;
				    var COLORS = ['white', 'black'];
				    var tv = document.querySelector("#tvScreen");

				    tv.addEventListener('click', function (evt) {
					      lastIndex = (lastIndex + 1) % COLORS.length;
					      this.setAttribute('material', 'color', COLORS[lastIndex]);
				    });
  				}
			});
  		</script>

    	<!-- Camera -->
    	<a-entity camera="userHeight: 4" look-controls wasd-controls>
    		<a-entity cursor="fuse: false" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
    	</a-entity>

	    <!-- Ceiling -->
	    <a-plane position="0 10 0" rotation="90 0 0" width="70" height="70" shadow="" material="side:double; src: #ceiling; repeat: 10 10"></a-plane>

	    <!-- Floor -->
	    <a-plane position="0 0 0" rotation="-90 0 0" width="70" height="70" shadow="" material="side:double; src: #floor; repeat: 10 15"></a-plane>

	    <!-- Walls -->
	    <a-plane position="0 5 -35" width="70" height="9" color="white" material="opacity:0.15;color:#abe7f8;side:double"></a-plane>
	    <a-plane position="0 5 35" width="70" height="10" material="side:double; src: #wall; repeat: 3 1"></a-plane>
	    <a-plane position="-35 5 0" rotation="0 90 0" width="70" height="10" color="white" material="side:double"></a-plane>
	    <a-plane position="35 5 0" rotation="0 90 0" width="70" height="9" color="white" material="opacity:0.15;color:#abe7f8;side:double"></a-plane>

	    <!-- Trim -->
	    <a-box position="0 0.25 -34.75" width="70" height="0.5" depth="0.5" shadow="" material="side:double; src: #trim; repeat: 10 1"></a-box>
	    <a-box position="0 9.75 -34.75" width="70" height="0.5" depth="0.5" shadow="" material="side:double; src: #trim; repeat: 10 1"></a-box>
	    <a-box position="34.75 0.25 0" rotation="0 90 0" width="70" height="0.5" depth="0.5" shadow="" material="side:double; src: #trim; repeat: 10 1"></a-box>
	    <a-box position="34.75 9.75 0" rotation="0 90 0" width="70" height="0.5" depth="0.5" shadow="" material="side:double; src: #trim; repeat: 10 1"></a-box>

	    <!-- Blinds -->
	    <a-entity>
  			<a-box position="0 15 -34.9" color="black" width="70" height="9" depth="0.1" material="side: double; opacity: 0.75" shadow=""></a-box>
  			<a-box position="34.9 15 0" rotation="0 90 0" color="black" width="70" height="9" depth="0.1" material="side: double; opacity: 0.5" shadow=""></a-box>
  			<!--<a-animation attribute="position"
               dur="8000"
               fill="forwards"
               to="0 -10 0"
               repeat="indefinite"></a-animation>-->
		</a-entity>

	    <!-- Outdoors -->
	    <a-sky color="#99bffc"></a-sky>
	    <!--
	    <a-entity environment="preset: forest; flatShading: true; playArea: "></a-entity>
	  	-->

	  	<!-- Couch -->
	  	<a-entity position="-15 0 -10">
	  		<a-box position="0 1.5 0" width="1" height="3" depth="16" color="hotpink"></a-box>
	  		<a-box position="-1.5 0.5 0" width="3" height="1" depth="16" color="hotpink"></a-box>
	  		<a-box position="-3.5 1.5 8" width="8" height="3" depth="1" color="hotpink"></a-box>
	  		<a-box position="-3.5 0.5 6.5" width="8" height="1" depth="3" color="hotpink"></a-box>

	  		<!-- Arm Rests -->
	  		<a-box position="-1.25 1.5 -7.5" width="3.5" height="1" depth="1" color="red"></a-box>
	  		<a-box position="-7 1.5 6.75" width="1" height="1" depth="3.5" color="red"></a-box>
	  	</a-entity>

	  	<!-- Chair -->
	  	<a-entity position="-20 0 -27" rotation="0 45 0">
	  		<a-box position="0 1.5 0" width="1" height="3" depth="4"></a-box>
	  		<a-box position="-1.5 0.5 0" width="3" height="1" depth="4"></a-box>

	  		<!-- Arm Rests -->
	  		<a-box position="-1.5 1.5 -1.5" width="3" height="1" depth="1" color="pink"></a-box>
	  		<a-box position="-1.5 1.5 1.5" width="3" height="1" depth="1" color="pink"></a-box>
	  	</a-entity>

	  	<!-- Bar Cabinet -->
	  	<a-box position="25 4 33.9" width="15" height="8" depth="2" color="pink"></a-box>

	  	<!-- Bar -->
	  	<a-entity position="22 0 25">
	  		<a-box position="0 1.5 0" width="25" height="3" depth="2.5" color="green"></a-box>
	  		<a-box position="0 3 0" width="26" height="0.4" depth="3" color="darkgreen"></a-box>
	  		<a-box position="-11.25 1.5 2.75" width="2.5" height="3" depth="6" color="green"></a-box>
	  		<a-box position="-11.25 3 2.75" width="3.5" height="0.4" depth="7" color="darkgreen"></a-box>
	 	</a-entity>

	 	<!-- Bar Stools -->
	 	<a-entity position="32 0 22">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<a-entity position="27 0 22">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<a-entity position="22 0 22">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<a-entity position="17 0 22">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<a-entity position="12 0 22">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<a-entity position="8 0 25">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<a-entity position="8 0 29">
	 		<a-cone position="0 0.3 0" radiusbottom=".5" radiustop="1" color="cyan" geometry="radiusBottom:0.6;height:0.6"></a-cone>
	 		<a-cylinder position="0 1.125 0" radius="0.1" height="2.25" color="cyan"></a-cylinder>
	 		<a-cylinder position="0 2.25 0" radius="0.8" height="0.7" color="red"></a-cylinder>
	 	</a-entity>

	 	<!-- Flat Screen TV -->
	 	<a-entity position="-34.7 1 -15">
	 		<a-box position="0 4 0" height="8" width="0.3" depth="13" color="#292929"></a-box>
	 		<a-box id="tvScreen" cursor-listener position="0.25 4 0" rotation="0 90 0" height="7" width="12" depth="0.1" color="black" material="side:double; src: #tv"></a-box>
	 	</a-entity>

	 	<!-- Desk -->
	 	<a-entity position="-33 0 26" rotation="0 90 0">
	 		<a-box position="0 2 0" width="10" height="0.2" depth="3.5" color="skyblue" material="opacity: 0.5"></a-box>
	 		<a-box position="-8 1 -1.25" width="0.25" height="2" depth="0.25" color="black"></a-box>
	 		<a-box position="-5.25 1 1.5" width="0.25" height="2" depth="0.25" color="black"></a-box>
	 		<a-box position="4.5 1 -1.25" width="0.25" height="2" depth="0.25" color="black"></a-box>
	 		<a-box position="4.5 1 1.25" width="0.25" height="2" depth="0.25" color="black"></a-box>

	 		<a-box position="-6.75 2 3.25" width="3.5" height="0.2" depth="10" color="skyblue" material="opacity: 0.5"></a-box>
	 		<a-box position="-8 1 7.75" width="0.25" height="2" depth="0.25" color="black"></a-box>
	 		<a-box position="-5.5 1 7.75" width="0.25" height="2" depth="0.25" color="black"></a-box>

	 		<a-box position="-1.75 2 -1.75" width="13.7" height="0.25" depth="0.1" color="black"></a-box>
	 		<a-box position="0.05 2 1.8" width="10.1" height="0.25" depth="0.1" color="black"></a-box>
	 		<a-box position="-6.75 2 8.30" width="3.7" height="0.25" depth="0.1" color="black"></a-box>

	 		<a-box position="-8.55 2 3.25" width="0.1" height="0.25" depth="10.1" color="black"></a-box>
	 		<a-box position="-4.95 2 5.05" width="0.1" height="0.25" depth="6.55" color="black"></a-box>
	 		<a-box position="5.05 2 0.05" width="0.1" height="0.25" depth="3.6" color="black"></a-box>
	 	</a-entity>

	 	<!-- Table -->
	 	<a-entity position="-23 0 -13">
	 		<a-box position="0 1 0" width="3.5" height="0.2" depth="10" color="skyblue" material="opacity: 0.5"></a-box>
	 		<a-box position="1.25 0.5 4.5" width="0.25" height="1" depth="0.25" color="black"></a-box>
	 		<a-box position="-1.25 0.5 4.5" width="0.25" height="1" depth="0.25" color="black"></a-box>
	 		<a-box position="1.25 0.5 -4.5" width="0.25" height="1" depth="0.25" color="black"></a-box>
	 		<a-box position="-1.25 0.5 -4.5" width="0.25" height="1" depth="0.25" color="black"></a-box>

	 		<a-box position="1.80 1 0" width="0.1" height="0.2" depth="10.2" color="black"></a-box>
	 		<a-box position="-1.80 1 0" width="0.1" height="0.2" depth="10.2" color="black"></a-box>
	 		<a-box position="0 1 -5.05" width="3.7" height="0.2" depth="0.1" color="black"></a-box>
	 		<a-box position="0 1 5.05" width="3.7" height="0.2" depth="0.1" color="black"></a-box>
	 	</a-entity>

	 	<!-- End Table -->
	 	<a-entity position="-17 0 -21">
	 		<a-box position="0 1.5 0" width="4" height="0.2" depth="4" color="skyblue" material="opacity: 0.5"></a-box>
	 		<a-box position="1.75 0.75 1.75" width="0.25" height="1.5" depth="0.25" color="black"></a-box>
	 		<a-box position="1.75 0.75 -1.75" width="0.25" height="1.5" depth="0.25" color="black"></a-box>
	 		<a-box position="-1.75 0.75 1.75" width="0.25" height="1.5" depth="0.25" color="black"></a-box>
	 		<a-box position="-1.75 0.75 -1.75" width="0.25" height="1.5" depth="0.25" color="black"></a-box>

	 		<a-box position="-2.05 1.5 0" width="0.1" height="0.2" depth="4.2" color="black"></a-box>
	 		<a-box position="2.05 1.5 0" width="0.1" height="0.2" depth="4.2" color="black"></a-box>
	 		<a-box position="0 1.5 2.05" width="4.2" height="0.2" depth="0.1" color="black"></a-box>
	 		<a-box position="0 1.5 -2.05" width="4.2" height="0.2" depth="0.1" color="black"></a-box>
	 	</a-entity>

	 	<a-entity gltf-model="#piano" scale="1 1 1"></a-entity>

	  	<!-- Sunlight -->
	  	<a-entity light="type:point;intensity:0.6;castShadow:true" position="161.815 164.48 -169.155"></a-entity>

	  	<!-- Inside Ambient Light -->
	  	<a-entity light="color:#BBB;type:ambient"></a-entity>

    </a-scene>
  </body>
</html>
